services:
  mempool:
    build:
      dockerfile: ./cmd/mempool/Dockerfile
      context: .
    ports:
      - "8181:8181"
    environment:
      - API_PORT=8181
    volumes:
      - ./data:/data
    develop:
      watch:
        - action: rebuild
          path: ./cmd/mempool
          target: ./app
          ignore:
            - .git/
  node:
    build:
      dockerfile: ./cmd/node/Dockerfile
      context: .
    ports:
      - "8080:8080"
    environment:
      - MEMPOOL_API=mempool:8181
      - API_PORT=8080
    volumes:
      - ./data:/data
    develop:
      watch:
        - action: rebuild
          path: ./cmd/node
          target: ./app
          ignore:
            - .git/
  blocks:
    build:
      dockerfile: ./cmd/blocks/Dockerfile
      context: .
    ports:
      - "8282:8282"
    environment:
      - API_PORT=8282
    volumes:
      - ./data:/data
    develop:
      watch:
        - action: rebuild
          path: ./cmd/blocks
          target: ./app
          ignore:
            - .git/
  state:
    build:
      dockerfile: ./cmd/state/Dockerfile
      context: .
    ports:
      - "8383:8383"
    environment:
      - API_PORT=8383
    volumes:
      - ./data:/data
    develop:
      watch:
        - action: rebuild
          path: ./cmd/state
          target: ./app
          ignore:
            - .git/
  miner:
    build:
      dockerfile: ./cmd/miner/Dockerfile
      context: .
    ports:
      - "8484:8484"
    environment:
      - MEMPOOL_API=mempool:8181
      - STATE_API=state:8383
      - BLOCKS_API=blocks:8282
    volumes:
      - ./data:/data
    develop:
      watch:
        - action: rebuild
          path: ./cmd/miner
          target: ./app
          ignore:
            - .git/
