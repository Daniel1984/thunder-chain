syntax = "proto3";

package balancechange;
option go_package = "./proto";

import "mempool.proto";  // Import the mempool proto file

message BalanceChange {
  string block_hash = 1;
  uint64 block_height = 2;
  int64 timestamp = 3;
  repeated mempool.Transaction transactions = 4;
}

message CreateBalanceChangeRequest {
  BalanceChange balancechange = 1;
}

message CreateBalanceChangeResponse {
  bool success = 1;
  string message = 2;
}

service BalanceChangeService {
  rpc CreateBalanceChange(CreateBalanceChangeRequest) returns (CreateBalanceChangeResponse);
}
